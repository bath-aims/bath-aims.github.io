- date: 24 Mar 2026
  speaker: Debasish Das (University of Strathclyde)
  url: https://www.strath.ac.uk/staff/dasdebasishdr/
  zoom: 1
  title: "Effect of electrohydrodynamic interactions and surfactants on drop dynamics subject to electric fields."
  abstract: "When a leaky dielectric drop is suspended in another weakly conducting fluid and subjected to a uniform DC electric field, it polarizes, generating tangential electric stresses that drive fluid motion inside and outside the drop. The presence of a second drop introduces long-range electrohydrodynamic (EHD) interactions via dielectrophoretic forces and induced flows, fundamentally altering the dynamics. In this work, I present a nonlinear three-dimensional small-deformation theory for a pair of identical, widely separated, nearly spherical leaky dielectric drops. Valid in the regime of high surface tension, high viscosity ratio, and large separation, the model is the first within the Taylorâ€“Melcher framework to incorporate both transient charge relaxation and charge convection. It captures the spontaneous symmetry-breaking transition to Quincke rotation observed in experiments in strong fields. The model recovers prior results for isolated drops and interacting solid spheres in appropriate limits and agrees quantitatively with previous experiments. It also captures the hysteresis in the onset of Quincke rotation for single drops and shows that, for two drops, the transition is qualitatively modified by EHD interactions and straining flows unique to drops. I will also present recent results on how surfactants can modify drop dynamics in electric fields and affect the supercritical pitchfork bifurcation that leads to Quincke rotation."

